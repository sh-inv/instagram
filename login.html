<!DOCTYPE html>
<html>

<head>
    <title>Instagran</title>
    <link rel="stylesheet" href="style/login.css">
    <script src="js/login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-box">
        <div class="first-container">
            <div class="logo-box">
                <a href="login.html">
                    <img src="img/instagram-logo.png" alt="instagram-logo" width="175px" height="51px">
                </a>
            </div>
            <div class="input-box">
                <input type="text" class="indentify" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input type="password" class="password" placeholder="비밀번호">
                <input type="button" class="login-btn" value="로그인">
            </div>
            <div class="extra-box">
                <div class="or-text">또는</div>
                <div class="facebook-login-btn"><a href="facebook.com" target="_blank"><img src="img/facebook-logo.png"
                            alt="facebook-logo" width="16px" height="16px">&nbsp&nbspFacebook으로 로그인</a>
                </div>
                <div class="find-password"><a href="https://www.instagram.com/accounts/password/reset/"
                        target="_blank">비밀번호를 잊으셨나요?</a>
                </div>
            </div>
        </div>
        <div class="second-container">
            <div>계정이 없으신가요? <a href="https://www.instagram.com/accounts/emailsignup/">가입하기</a></div>
        </div>
        <div class="third-container">앱을 다운받으세요.
        </div>
        <div class="fourth-container">
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
                <img class="appstore-btn" src="img/download-btn-ios.png" alt="download-btn-ios" width="136px"
                    height="40px">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D6F5C1FC6-EF46-4E23-95C3-66A27FB3EC39%26utm_content%3Dlo%26utm_medium%3Dbadge"
                target="_blank">
                <img src="img/download-btn-android.png" alt="download-btn-android" width="136px" height="40px">
            </a>
        </div>
    </div>
</body>

</html>
